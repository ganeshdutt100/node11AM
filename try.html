<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random User Generator</title>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f4f4;
  padding: 50px;
}

.container {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

button {
  padding: 10px 20px;
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
}

.card img {
  border-radius: 50%;
  margin-top: 15px;
}

.card {
  margin-top: 20px;
  font-size: 18px;
}

</style>
</head>
<body>
  <div class="container">
    <h1>ğŸ‘¤ Random User Generator</h1>
    <button onclick="generateUser()">Generate User</button>
    <div class="card" id="userCard"></div>
  </div>
  <script>
    async function generateUser() {
  const card = document.getElementById("userCard");
  card.innerHTML = "Loading...";

  try {
    const response = await fetch("https://randomuser.me/api/");
    if (!response.ok) {
      throw new Error("Failed to fetch user data");
    }

    const data = await response.json();
    const user = data.results[0];

    card.innerHTML = `
      <img src="${user.picture.large}" alt="User Image" width="120">
      <h3>${user.name.first} ${user.name.last}</h3>
      <p>ğŸ“§ ${user.email}</p>
      <p>ğŸŒ ${user.location.city}, ${user.location.country}</p>
      <p>ğŸ“ ${user.phone}</p>
    `;
  } catch (err) {
    card.innerHTML = "âŒ Unable to fetch user data.";
    console.error(err);
  }
}

  </script>
</body>
</html>
