<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="otp"></div>
    <button>Click me </button>
    <script>

        document.querySelector('button').addEventListener('click', () => {




            const otp = document.querySelector('#otp');
            fetch('api/data')
                .then(res => res.json())
                .then(data => {
                    otp.innerHTML = `
                    <h1>${data.otp}</h1>
                  
                `;

                })

        })
    </script>
</body>

</html>
