<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="inputData">
    <button onclick="generateQR()">Generate Qr </button>
    <div class="qrCodeImage"></div>


    <script>
        const input = document.querySelector('.inputData');
        const button = document.querySelector('button');
        const qrCodeImage = document.querySelector('.qrCodeImage');

        async function generateQR() {
            const url = input.value;
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }


            const response = await fetch(`http://localhost:3000/QrCode?url=${encodeURIComponent(url)}`);

            let data = await response.json();

            qrCodeImage.innerHTML = `<img src="${data.qr}">`

        }
    </script>
</body>

</html>
