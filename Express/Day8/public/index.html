<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="para">Welcome </p>
    <script>
        // let para = document.querySelector('.para');
        // para.innerHTML = 'Welcome to the world of JavaScript';
        let name = prompt("Enter your name");
        fetch("api/archana")
            .then(res => res.json())
            .then(data => {
                document.querySelector(".para").innerHTML = `${name} ${data.message}`
            })
        //   .then()
    </script>


</body>

</html>
